    <form action="">
      <table>
        <tr>
          <td><label for="fname">First Name:</label></td>
          <td><input type="text" name="fname" id="fname" /></td>
        </tr>
        <tr>
          <td><label for="lname">Last Name:</label></td>
          <td><input type="text" name="lname" id="lname" /></td>
        </tr>
        <tr>
          <td><label>Current Address:</label></td>
          <td>
            <table>
              <tr>
                <td><label for="house">Flat No./House No:</label></td>
                <td><input type="text" name="house" id="house" /></td>
              </tr>
              <tr>
                <td><label for="loc">Locality:</label></td>
                <td><input type="text" name="loc" id="loc" /></td>
              </tr>
              <tr>
                <td><label for="city">City:</label></td>
                <td><input type="text" name="city" id="city" /></td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td>
            <h5>
              Is Current address and Permanent address same?
              <input type="radio" value="Yes" name="same" />
              <label for="yes">Yes</label>
              <input type="radio" value="No" name="same" />
              <label for="no">No</label>
            </h5>
          </td>
        </tr>
        <tr>
          <td><label for="email">Email:</label></td>
          <td><input type="email" name="email" id="email" /></td>
        </tr>
        <tr>
          <td><label for="password">Password:</label></td>
          <td><input type="password" name="password" id="password" /></td>
        </tr>
